<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <main>
    <header>
      <div class="bg-dark text-white text-center p-5">
        <h1 class="text-center display-3 p-5"><strong>Banco Palandi</strong></h1>
        <div class="container">
          <div class="row">
            <div class="col-6">
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container mt-5">
      <div class="row">
        <div class="col-md-3 mt-3">
          <div class="form-group">
            <label for="banco" class="form-label">Banco: </label>
            <input type="text" class="form-control" id="nomeBanco" placeholder="Digite O Banco"><br>
          </div>

          <div class="form-group">
            <label for="nome" class="form-label">Nome: </label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome"><br>
          </div>

          <div class="form-group">
            <label for="numeroConta" class="form-label">Número Da Conta: </label>
            <input type="number" class="form-control" id="numeroConta" placeholder="Digite o Número Da Sua Conta"><br>
          </div>

          <div class="form-group">
            <label for="cidade" class="form-label">Cidade: </label>
            <input type="text" class="form-control" id="cidade" placeholder="Digite sua Cidade"><br>
          </div>

          <div class="form-group">
            <label for="saldoInicial" class="form-label">Saldo Inicial: </label>
            <input type="number" class="form-control" id="saldoInicial" placeholder="Digite Seu Saldo"><br>
          </div>

        </div>

        <div class="col-md-3 mt-3">

          <div class="form-group">
            <label for="numeroAgencia" class="form-label">Agência: </label>
            <input type="number" class="form-control" id="numeroAgencia" placeholder="Digite Sua Agência"><br>
          </div>

          <div class="form-group">
            <label for="sobrenome" class="form-label">Sobrenome: </label>
            <input type="text" class="form-control" id="sobrenome" placeholder="Digite Seu Sobrenome"><br>
          </div>
          <div class="form-group">
            <label for="dataAbertura" class="form-label">Data De Abertura: </label>
            <input type="date" class="form-control" id="dataAbertura" placeholder="Digite A Data De Abertura"><br>
          </div>
          <div class="form-group">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="Digite Seu Estado"><br>
          </div>
        </div>
        <div class="col-md-6 my-3" id="resultado"></div>
      </div>
      </div>
      
    </main>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <button class="btn btn-primary" id="btn">Enviar</button>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
            id="btnEdit">Editar</button>
        </div>

      </div>

  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">ALTERE AS INFORMAÇÕES</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mt-3">
              <div class="form-group">
                <label for="banco" class="form-label">Banco: </label>
                <input type="text" class="form-control" id="nomeBancoEdit" placeholder="Digite O Banco"><br>
              </div>
    
              <div class="form-group">
                <label for="nome" class="form-label">Nome: </label>
                <input type="text" class="form-control" id="nomeEdit" placeholder="Digite seu nome"><br>
              </div>
    
              <div class="form-group">
                <label for="numeroConta" class="form-label">Número Da Conta: </label>
                <input type="number" class="form-control" id="numeroContaEdit" placeholder="Número Da Conta"><br>
              </div>
    
              <div class="form-group">
                <label for="cidade" class="form-label">Cidade: </label>
                <input type="text" class="form-control" id="cidadeEdit" placeholder="Digite sua Cidade"><br>
              </div>
    
              <div class="form-group">
                <label for="saldoInicial" class="form-label">Saldo Inicial: </label>
                <input type="number" class="form-control" id="saldoInicialEdit" placeholder="Digite Seu Saldo"><br>
              </div>
    
            </div>
    
            <div class="col-md-6 mt-3">
    
              <div class="form-group">
                <label for="numeroAgencia" class="form-label">Agência: </label>
                <input type="number" class="form-control" id="numeroAgenciaEdit" placeholder="Digite Sua Agência"><br>
              </div>
    
              <div class="form-group">
                <label for="sobrenome" class="form-label">Sobrenome: </label>
                <input type="text" class="form-control" id="sobrenomeEdit" placeholder="Digite Seu Sobrenome"><br>
              </div>
              <div class="form-group">
                <label for="dataAbertura" class="form-label">Data De Abertura: </label>
                <input type="date" class="form-control" id="dataAberturaEdit" placeholder="Digite A Data De Abertura"><br>
              </div>
              <div class="form-group">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estadoEdit" placeholder="Digite Seu Estado"><br>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button1" class="btn btn-primary" id="salvar" data-bs-dismiss="modal">Salvar informações</button>
        
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="model/ContaBancaria.js"></script>
  <script src="model/ContaCorrente.js"></script>
  <script src="app.js"></script>
</body>

</html>
